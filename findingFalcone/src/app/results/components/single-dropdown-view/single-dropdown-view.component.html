<div class="single-dropdown-container">
    <input [(ngModel)]="firstDestination" #firstInput type="text" (keyup)="setData($event.target)"
        placeholder="select destination" /><span class="down-arrow"><i class="fa fa-2x fa-caret-square-o-down"
            (click)="openDropdownField()" aria-hidden="true"></i></span>
    <div class="autosuggest-container">
        <div [ngClass]="disableField(i)" #planetsOptions *ngFor="let item of planetsLoop; let i = index"
            (click)="firstSelection(i,item)" class="auto-field">
            {{item.name}}
        </div>
    </div>
</div>
<div class="radio-group-container" *ngIf="!isDropFieldOpen">
    <app-radio-group (selectedItem)="selectedVehicleData($event)"></app-radio-group>
</div>
